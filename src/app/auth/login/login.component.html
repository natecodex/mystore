<div class="container">
  <h2>Login</h2>
<form [formGroup]="login" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control">
    <div *ngIf="submitted && login.controls['username'].errors" class="error-message">
      <div *ngIf="login.controls['username'].errors?.['required']">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control">
    <div *ngIf="submitted && login.controls['password'].errors" class="error-message">
      <div *ngIf="login.controls['password'].errors?.['required']">Password is required</div>
      <div *ngIf="login.controls['password'].errors?.['minlength']">Password must be at least 6 characters</div>
    </div>
  </div>

  <button type="submit" class="submit-button">Login</button>
</form>
