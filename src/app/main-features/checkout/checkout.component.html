<div class="row">
    <div class="col-md-8 offset-md-2">
      <mat-card class="mt-3">
  <mat-card-content>
    <mat-stepper #stepper>
      <mat-step>
        <ng-template matStepLabel>Shipping Address</ng-template>
        <div class="row">
          <mat-form-field class="col-md-6" >
              <mat-label>First Name</mat-label>
              <input matInput type="text" [(ngModel)]="firstName">
             
            </mat-form-field>
    
            <mat-form-field class="col-md-6">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" [(ngModel)]="lastName">
             
            </mat-form-field>

            <mat-form-field class="col-md-6">
              <mat-label>Adress Line 1</mat-label>
              <input matInput type="text" [(ngModel)]="adline1">
             
            </mat-form-field>
            <br>
            <mat-form-field class="col-md-6">
              <mat-label>Adress Line 2</mat-label>
              <input matInput type="text" [(ngModel)]="adline2">
             
            </mat-form-field>
            <br>


            <mat-form-field class="col-md-6">
              <mat-label>City</mat-label>
              <input matInput type="text" [(ngModel)]="city">
             
            </mat-form-field>


            <mat-form-field class="col-md-6">
              <mat-label>State/Province/Region</mat-label>
              <input matInput type="text" [(ngModel)]="spr">
             
            </mat-form-field>



            <mat-form-field class="col-md-6">
              <mat-label>Zip/Postal Code*</mat-label>
              <input matInput type="text" [(ngModel)]="zp">
             
            </mat-form-field>


            <mat-form-field class="col-md-6">
              <mat-label>Country</mat-label>
              <input matInput type="text" [(ngModel)]="ct">
             
            </mat-form-field>







          </div>

          <section class="example-section">
            <mat-checkbox class="example-margin">Use this address for payment details</mat-checkbox>
          </section>




          
          <div>
          
            <button mat-button matStepperNext>Next</button>
          </div>
      </mat-step>
      <mat-step>
          <ng-template matStepLabel>Payment Details</ng-template>

          <div>
            
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
      
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Review your order</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
    




   
    
  </mat-card-content>
</mat-card>
    </div>
</div>
