<h2 *ngIf="ListTitle !== ''">{{ListTitle}}</h2>
<div class="container">
<div class="row">
  
    <mat-card class="col-md-3" *ngFor="let product of products; index as i;">
      
      <img mat-card-image class="product-image" src="{{product?.image}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h5>{{product?.title}}</h5>
        <p>
          {{product?.price}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
