
<div class="container">
<h2>Registration</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" style="max-width: 400px; margin: 0 auto;">
    <div style="margin-bottom: 10px;">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" style="width: 100%;">
      <div *ngIf="registrationForm.get('firstName').invalid && registrationForm.get('firstName').touched" style="color: red;">
        <div *ngIf="registrationForm.get('firstName').errors?.['required']">First name is required.</div>
      </div>
    </div>
  
    <div style="margin-bottom: 10px;">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" style="width: 100%;">
      <div *ngIf="registrationForm.get('lastName').invalid && registrationForm.get('lastName').touched" style="color: red;">
        <div *ngIf="registrationForm.get('lastName').errors?.['required']">Last name is required.</div>
      </div>
    </div>
  
    <div style="margin-bottom: 10px;">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" style="width: 100%;">
      <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched" style="color: red;">
        <div *ngIf="registrationForm.get('email').errors?.['required']">Email is required.</div>
        <div *ngIf="registrationForm.get('email').errors?.['email']">Invalid email format.</div>
      </div>
    </div>
  
    <div style="margin-bottom: 10px;">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" style="width: 100%;">
      <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched" style="color: red;">
        <div *ngIf="registrationForm.get('password').errors?.['required']">Password is required.</div>
        <div *ngIf="registrationForm.get('password').errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
      Register
    </button>
  </form>
